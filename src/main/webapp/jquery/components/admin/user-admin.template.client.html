<!DOCTYPE html>
<html>
<head>
	<title>User Admin | Course Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="user-admin.style.client.css" rel="stylesheet" />
	<script
	  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="user.service.client.js"></script>
	<script src="user-admin.controller.client.js"></script>
</head>
<body>
	<div class="container col-8 form-control" id="content">
		<h1>User Admin</h1>	
		<table class="table table-bordered table-hover">
			<thead class="thead-light">
				<tr>
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Role</th>
					<th>&nbsp;</th>
				</tr>
				<tr class="wbdv-form">
					<td><input id="usernameFld" class="form-control" placeholder="johndoe"></td>
					<td><input id="passwordFld" class="form-control" placeholder="********" type="password"></td>
					<td><input id="firstNameFld" class="form-control" placeholder="John"></td>
					<td><input id="lastNameFld" class="form-control" placeholder="Doe"></td>
					<td><input id="emailFld" class="form-control" placeholder="john@doe.com" type="email"></td>
					<td>
						<select id="roleFld" class="btn btn-primary">
							<option value="student">Student</option>
							<option value="faculty">Faculty</option>
							<option value="admin">Admin</option>
						</select>
					</td>
					<td>
						<span class="float-right wbdv-actions">
							<i id="wbdv-search" class="fa-2x fa fa-search"></i>
							<i id="wbdv-create" class="fa-2x fa fa-plus"></i>
							<i id="wbdv-update" class="fa-2x fa fa-check"></i>	
						</span>
					</td>
				</tr>
			</thead>
			<tbody class="wbdv-tbody">
				<tr class="wbdv-template wbdv-user wbdv-hidden">
					<td class="wbdv-username">alice</td>
					<td>*******</td>
					<td class="wbdv-first-name">Alice</td>
					<td class="wbdv-last-name">Wonderland</td>
					<td class="wbdv-email">alice@wonderland.com</td>
					<td class="wbdv-role">Student</td>
					<td>
						<span class="float-right wbdv-actions">
							<i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
							<i id="wbdv-edit" class="fa-2x fa fa-edit wbdv-edit"></i>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
