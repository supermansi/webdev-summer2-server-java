<!DOCTYPE html>
<html>
<head>
	<title>Reset Password | Course Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="login.style.client.css">
</head>
<body>
	<div class="container col-4 form-control" id="content">
		<div>
			<h1>Login</h1>
		</div>
<!-- 		<div class="alert alert-info" id="forgotPassword" role="alert">
			E-mail has been sent!
		</div> -->
		<div>
			<label>Enter your e-mail to receive a link to reset your password:</label>
		</div>
			<div>
				<label for="username">
					Username
				</label>
				<input type="text" 
						id="username"
						placeholder="alice"
						class="form-control">
			</div>
			<div>
				<label for="password">
					Password
				</label>
				<input type="password"
						id="password"
						placeholder="********"
						class="form-control">
			</div>
			<div>
				<label for="password2">
					Verify Password
				</label>
				<input type="password"
						id="password2"
						placeholder="********"
						class="form-control">
			</div>
			<button class="btn btn-outline-primary" id="registerBtn">Submit</button>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
	<script src="../../services/user.service.client.js"></script>
	<script src="login.controller.client.js"></script>
		<script src="register.controller.client.js"></script>
	<script>		  	
			var userServiceClient = new UserServiceClient();
			var forgotBtn =  $('#submit-btn');
			var $emailFld = $('#email');
			
		  	forgotBtn.click(forgot);
		  	
		  	function forgot(){
		  		console.log('here');
		  		userServiceClient
		  			.resetPassword($emailFld.val());
		  	}
	</script>
</body>
</html>
