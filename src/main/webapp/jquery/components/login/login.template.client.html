<!DOCTYPE html>
<html>
<head>
<title>Login | Course Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="container col-5">
		<div>
			<h1>Login</h1>
		</div>
		<div>
			<label for="username">Username</label>
			<input type="text"
					id="username"
					placeholder="alice">
		</div>
			<div>
			<label for="password">Password</label>
			<input type="password"
					id="password"
					placeholder="********">
		</div>
		<button id="loginBtn">Login</button> <br>
		Not a user yet? <button id="register-btn">Register here!</button>
	</div>
	<script src="login.controller.client.js"></script>
	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
	<script>
		  	var registerBtn =  $('#register-btn');
		  	registerBtn.click(redirectRegister);
		  	
		  	function redirectRegister(){
		  		window.location.replace("../register/register.template.client.html");
		  	}
	</script>
</body>
</html>
