<!DOCTYPE html>
<html>
<head>
	<title>Login | Course Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="login.style.client.css">
</head>
<body>
	<div class="container col-4 form-control" id="content">
		<div>
			<h1>Login</h1>
		</div>
		<div class="alert alert-success" id="alertLoginSuccess" role="alert">
			Login Successful!
		</div>
		<div class="alert alert-danger" id="alertLoginDanger" role="alert">
			Sorry! Could not log in to your account. Please check your credentials and try again later.
		</div>
		<div>
			<label for="username">Username</label>
			<input type="text"
					id="username"
					placeholder="alice"
					class="form-control">
		</div>
			<div>
			<label for="password">Password</label>
			<input type="password"
					id="password"
					placeholder="********"
					class="form-control">
		</div>
		<button class="btn btn-outline-primary" id="loginBtn">Login</button>
		<button class="btn btn-outline-primary" id="forgot-btn">Forgot Password?</button>
		<button class="btn btn-outline-primary" id="register-btn">Not yet a user? Register here!</button>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
	<script src="../../services/user.service.client.js"></script>
	<script src="login.controller.client.js"></script>
	<script>
		  	var registerBtn =  $('#register-btn');
		  	registerBtn.click(redirectRegister);
		  	
		  	function redirectRegister(){
		  		window.location.replace("../register/register.template.client.html");
		  	}
		  	
		  	var forgotBtn =  $('#forgot-btn');
		  	forgotBtn.click(forgot);
		  	
		  	function forgot(){
		  		window.location.replace("forgotPassword.template.client.html");
		  	}
	</script>
</body>
</html>
