<!DOCTYPE html>
<html>
	<head>
		<title>Register | Course Management</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	<body>
		<div class="container col-4" class="row">
			<div id="register">
				<h1>Register</h1>
			</div>
			<div>
				<label for="username">
					Username
				</label>
				<input type="text" 
						id="username"
						placeholder="alice">
			</div>
			<div>
				<label for="password">
					Password
				</label>
				<input type="password"
						id="password"
						placeholder="********">
			</div>
			<div>
				<label for="password2">
					Verify Password
				</label>
				<input type="password"
						id="password2"
						placeholder="********">
			</div>
			<div>
				<label for="firstName">
					First Name
				</label>
				<input type="text"
						id="firstName"
						placeholder="Alice">
			</div>
			<div>
				<label for="lastName">
					Last Name
				</label>
				<input type="text"
						id="lastName"
						placeholder="Wonderland">
			</div>
			<button id="registerBtn">Register</button> <br>
			Already Signed Up? <button id="login-btn">Login here!</button>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="register.controller.client.js"></script>
		  <script>
			  	var loginBtn = $('#login-btn');
			  	
			  	loginBtn.click(redirectLogin);
			  	
			  	function redirectLogin() {
			  		window.location.replace("../login/login.template.client.html");
			  	}
		  </script>
	</body>
</html>
