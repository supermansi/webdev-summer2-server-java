<!DOCTYPE html>
<html>
	<head>
		<title>Profile | Course Management</title>
	</head>
	<body>
		<div class="container col-4 form-control" id="content">
			<div>
				<h1>User Profile</h1>
			</div>
			<div>
				<label for="username">Username</label>
				<input type="text"
						id="username"
						placeholder="alice"
						class="form-control">
			</div>
			<div>
				<label for="firstName">First Name</label>
				<input type="text"
						id="firstName"
						placeholder="Alice"
						class="form-control">
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input type="text"
						id="lastName"
						placeholder="Wonderland"
						class="form-control">
			</div>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="profile.controller.client.js"></script>
	</body>
</html>
