<!DOCTYPE html>
<html>
	<head>
		<title>Profile | Course Management</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="stylesheet" href="profile.style.client.css">
	</head>
	<body>
		<div class="container col-4 form-control" id="content">
			<div>
				<h1>User Profile</h1>
			</div>
			<div>
				<label for="username">Username</label>
				<input type="text"
						id="username"
						placeholder="alice"
						class="form-control">
			</div>
			<div>
				<label for="firstName">First Name</label>
				<input type="text"
						id="firstName"
						placeholder="Alice"
						class="form-control">
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input type="text"
						id="lastName"
						placeholder="Wonderland"
						class="form-control">
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email"
						id="email"
						placeholder="alice@wonderland.com"
						class="form-control">
			</div>
						<div>
				<label for="Phone">Phone</label>
				<input type="text"
						id="phone"
						placeholder="(XXX)XXX-XXXX"
						class="form-control">
			</div>
			<div>
				<label for="dateOfBirth">Date Of Birth</label>
				<input type="date"
						id="dateOfBirth"
						class="form-control">
			</div>
			<div>
				<label for="role">Role</label>
				<select class="btn btn-outline-primary" id="role">
					<option>
						Student
					</option>
					<option>
						Faculty
					</option>
				</select>
			</div>
			<button class="btn btn-outline-primary" id="updateBtn">Update</button>
			<button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="profile.controller.client.js"></script>
	</body>
</html>
